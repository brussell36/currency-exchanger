<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange Rates</h1>
      <div class="form-group">
        <label for="country">Enter The Countries Three Letter Currency Code:</label>
        <input type="text" id="country">
      </div>
      <h1>How Much Money Do You Want To Exchange?</h1>
      <div class="form-group">
        <label for="amount">Enter An Amount:</label>
        <input type="number" id="amount">
      </div>
      <button id="exchangeCurrency" class="btn btn-outline-dark">Get Rate</button>
    <div class="showCurrency"></div>
    <div class="showAmount"></div>
  </div>
</body>
</html>
