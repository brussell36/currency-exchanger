<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange Rates</h1>
    <div id="country" class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Choose A Country
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" value="CLP">Chile</button>
        <button class="dropdown-item" value="CNY">China</button>
        <button class="dropdown-item" value="HRK">Croatia</button>
      </div>
    </div>
      <h1>How Many US Dollars To Exchange?</h1>
      <div class="form-group">
        <label for="amount">Enter An Amount:</label>
        <input type="number" id="amount">
      </div>
      <button id="exchangeCurrency" class="btn btn-outline-dark">Get Rate</button>
    <div class="showCurrency"></div>
    <div class="showAmount"></div>
  </div>
</body>
</html>
